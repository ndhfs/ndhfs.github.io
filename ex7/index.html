<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>JS-библиотеки через NPM</title>
    <link rel="stylesheet" href="/style.css" />
</head>
<body>
<h1>Демо: Swiper, JustValidate, Chart.js</h1>

<div class="swiper">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="https://dummyimage.com/800x250.png&text=Slide1" /></div>
        <div class="swiper-slide"><img src="https://dummyimage.com/800x250.png&text=Slide2" /></div>
        <div class="swiper-slide"><img src="https://dummyimage.com/800x250.png&text=Slide3" /></div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
</div>

<form id="form">
    <input type="text" name="name" placeholder="Имя" />
    <input type="email" name="email" placeholder="Email" />
    <button type="submit">Отправить</button>
</form>

<canvas id="chart" width="400" height="200"></canvas>

<script type="module" src="/script.js"></script>
</body>
</html>
